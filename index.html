<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyChatApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <h1 class="h3 mb-3 font-weight-normal">Chat With Me</h1>
    <div id="chat-window">
            <div id="output"></div>
            <div id="typing"></div>
    </div>

    <div class="container">     
        <input type="text" id="handle" class="form-control" placeholder="name" required autofocus>
       
        <input type="text" id="message" class="form-control" placeholder="Enter message" required>
        
        
        <button id="button" class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
    </div>
    
<hr>

<div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        remote
        <video id="rVideo" autoplay="autoplay">
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        local
        <video id="lVideo" autoplay="autoplay" muted>
      </div>

      
      <span id="displayId"></span>
      <input type="text" id="connId" class="form-control" placeholder="Enter a connection Id" required>
        
      <button id="conn_button" class="btn btn-lg btn-success btn-block" type="submit">Connect</button>
        
      <button id="call_button" class="btn btn-lg btn-danger btn-block" type="submit">Call</button>
     
    </div>
  </div>

      <script src="/socket.io/socket.io.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    <script src="/client.js" async defer> </script>
</body>
</html>
